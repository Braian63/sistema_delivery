<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    $(document).ready(function() {
        function limpa_formulário_cep() {
            $("#rua").val("");
            $("#bairro").val("");
        }
        
        $("#cep").blur(function() {
            var cep = $(this).val().replace(/\D/g, '');
            if (cep != "") {
                var validacep = /^[0-9]{8}$/;
                if(validacep.test(cep)) {
                    $("#rua").val("...");
                    $("#bairro").val("...");
                    $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function(dados) {
                        if (!("erro" in dados)) {
                            $("#rua").val(dados.logradouro);
                            $("#bairro").val(dados.bairro);
                        } else {
                            limpa_formulário_cep();
                            alert("CEP não encontrado.");
                        }
                    });
                } else {
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } else {
                limpa_formulário_cep();
            }
        });
    });

    function validaCupom(){
        var cupom = document.getElementById('inputCupom').value;
        $.ajax({
            url: "{% url 'validaCupom' %}",
            method: 'post',
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'cupom': cupom
            },
            success: function(resposta){
                resposta = JSON.parse(resposta);
                var div_total = document.getElementById('total');
                var msg = document.getElementById('msg');

                if(resposta['status'] == 1){
                    div_total.innerHTML = 'Total: R${{total}}0';
                    msg.innerHTML = "Cupom inválido";
                    msg.style.color = 'red';
                } else {
                    div_total.innerHTML = 'De: <s>R${{total}}0</s> Por R$' + resposta['total_com_desconto'] + '0';
                    msg.innerHTML = resposta['desconto'] + "% aplicado com sucesso";
                    msg.style.color = 'green';
                }
            }
        });
    }
    </script>
</head>
<body class="bg-gray-100 p-5">

<div class="container mx-auto">
    <h1 class="text-2xl font-bold text-pink-600 mb-4">Ao clicar em "Efetuar pedido" será confirmado sua compra</h1>
    <hr class="mb-4">

    {% if erro == '1' %}
    <div class="bg-red-500 text-white p-4 mb-4 rounded">
        Escolha ao menos um produto antes de efetuar a compra!
    </div>
    {% endif %}

    <form method="post" action="{% url 'finalizar_pedido' %}" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-lg text-gray-700">Nome*:</label>
            <input type="text" required class="border rounded w-full p-2" placeholder="Nome" name="nome">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">CEP:</label>
            <input type="text" class="border rounded w-full p-2" id="cep" placeholder="CEP" name="cep">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Cidade*:</label>
            <select class="border rounded w-full p-2">
                <option selected>Floriano - PI</option>
                <option>Barão de Grajaú - MA</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Rua*:</label>
            <input type="text" required class="border rounded w-full p-2" placeholder="Rua" id="rua" name="rua">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Número*:</label>
            <input type="text" required class="border rounded w-full p-2" placeholder="Número" name="numero">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Bairro*:</label>
            <input type="text" required class="border rounded w-full p-2" placeholder="Bairro" id="bairro" name="bairro">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Ponto de referência:</label>
            <input type="text" class="border rounded w-full p-2" placeholder="Ponto de referência" name="pt_referencia">
        </div>

        <div class="mb-4">
            <label class="block text-lg text-gray-700">Telefone*:</label>
            <input type="text" required class="border rounded w-full p-2" placeholder="Telefone" name="telefone">
        </div>

        <div class="flex justify-between mb-4">
            <div class="btn bg-blue-500 text-white py-2 px-4 rounded" onclick="pagar_entrega()">Pagar na entrega</div>
        </div>

        <hr class="my-4">
        <h1 id="total" class="text-xl">Total: R${{total}}0</h1>

        <div class="mb-4 flex items-center space-x-4">
            <input id="inputCupom" class="border rounded w-full p-2" type="text" name="cupom" placeholder="Cupom de desconto">
            <div id="btnCupom" class="bg-gray-600 text-white py-2 px-4 rounded cursor-pointer" onclick="validaCupom()">Validar cupom</div>
        </div>
        <p id="msg" class="mt-2"></p>
        

        <div id="pagamento" class="mt-4">
            <label class="block text-lg text-gray-700">Meio de pagamento*:</label>
            <select name="meio_pagamento" class="border rounded w-full p-2" onchange="javascript:dinheiro(this);">
                <option value="1">Dinheiro</option>
                <option value="2">Cartão</option>
                <option value="3">PIX</option>
            </select>
            {% comment %} deixar dinamico {% endcomment %}
            <div id="troco" class="mt-4">  
                <label class="block text-lg text-gray-700">Troco para*:</label>
                <input type="text" class="border rounded w-full p-2" placeholder="Número" name="troco_para">
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-white py-2 px-4 mt-4 rounded">Efetuar pedido!</button>
    </form>
</div>

</body>
</html>
