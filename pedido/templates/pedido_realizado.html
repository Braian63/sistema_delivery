<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Função para abrir o WhatsApp assim que a página carregar
        window.onload = function() {
            window.open("{{ whatsapp_url }}", "_blank");
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Pedido Realizado!</h1>
        <p class="text-center mb-4">Seu pedido foi anotado com sucesso.</p>
        <p class="text-center mb-4">Caso não tenha sido redirecionado ao Whatsapp, Aperte o botão abaixo.</p>

        <div class="flex items-center justify-center">
            <a href="{{ whatsapp_url }}" target="_blank" class="flex items-center bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
                <i class="fab fa-whatsapp w-5 h-5 mr-2"></i>
                Enviar pelo WhatsApp
            </a>
        </div>
        <div class="flex items-center justify-center">
            <a href="{% url "home" %}" target="_blank" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar para o menu
            </a>
        </div>
        
    </div>
</body>
</html>
